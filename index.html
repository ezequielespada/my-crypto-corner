<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/index.css">
</head>
<body>
    <header>
        <h1>My Crypto Corner</h1>
        <div class="header-left">
            <button class="login" id="loginButton">Login</button>
            <button class="register" id="registerButton">Register</button>
            <button class="alerts">Price Alerts</button>  
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Login</h3>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="loginMessage"></p>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Register</h3>
                <form id="registerForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="submit">Register</button>
                </form>
                <p id="registerMessage"></p>
            </div>
        </div>
    </header>

    <nav class="nav-bar">
        <ul>
            <li><a href="#top-currencies">Top Currencies</a></li>
            <li><a href="#trending">Trending</a></li>
            <li><a href="#gainers">Gainers</a></li>
            <li><a href="#favorites">Favorites</a></li>
            <li><a href="#portfolio">My Portfolio</a></li>
        </ul>
    </nav>
    <main>
        <section id="search">
            <input type="text" id="crypto-search" placeholder="Search for cryptocurrencies...">
            <button id="search-button">Search</button>
        </section>

        <!-- Crypto Details Modal -->
        <div id="cryptoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Crypto Details</h3>
                <div id="cryptoDetails">
                    <!-- Información de la criptomoneda aquí -->
                </div>
            </div>
        </div>

        <section id="top-currencies">
            <h2>Top Currencies</h2>
            <div class="content-list">
                <!-- Currency data will go here -->
            </div>
        </section>

        <section id="trending">
            <h2>Trending</h2>
            <div class="content-list">
                <!-- Trending data will go here -->
            </div>
        </section>

        <section id="gainers">
            <h2>Gainers</h2>
            <div class="content-list">
                <!-- Gainers data will go here -->
            </div>
        </section>

        <section id="favorites">
            <h2>Favorites</h2>
            <div class="content-list">
                <!-- Favorites data will go here -->
            </div>
        </section>

        <section id="portfolio">
            <h2>My Portfolio</h2>
            <div class="content-list">
                <!-- Portfolio data will go here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; EHE - My crypto corner - Crypto Dashboard Project for WDD330</p>
    </footer>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
